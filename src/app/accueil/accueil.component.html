<div class="row h-100">
  <div class="card m-auto w-100">
    <div class="card-body text-center">
      <h1 class="card-title">Calculo</h1>
      <h2 class="card-subtitle text-muted">Les calculs rigolos</h2>
      <div class="card-deck mt-3">
        <div class="card border-dark">
          <div class="card-header h3">Choisis tes opérations</div>
          <div class="card-body row align-items-center">
            <div class="btn-group-vertical w-75 mx-auto">
              <button class="btn btn-outline-dark"><i class="fas fa-plus mr-2"></i>Additions</button>
              <button class="btn btn-outline-dark"><i class="fas fa-minus mr-2"></i>Soustractions</button>
              <button class="btn btn-outline-dark"><i class="fas fa-times mr-2"></i>Multiplications</button>
              <button class="btn btn-outline-dark"><i class="fas fa-divide mr-2"></i>Divisions</button>
            </div>
          </div>
        </div>
        <div class="card border-dark">
          <div class="card-header h3">Choisis ton défi</div>
          <div class="card-body row align-items-center">
            <div class="btn-group btn-group-lg mx-auto" role="group">
              <button id="lvl-1" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 0}">1</button>
              <button id="lvl-2" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 1}">2</button>
              <button id="lvl-3" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 2}">3</button>
              <button id="lvl-4" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 3}">4</button>
              <button id="lvl-5" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 4}">5</button>
              <button id="lvl-6" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 5}">6</button>
              <button id="lvl-7" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 6}">7</button>
              <button id="lvl-8" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 7}">8</button>
              <button id="lvl-9" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 8}">9</button>
              <button id="lvl-10" type="button" class="btn" routerLink="/defi" [queryParams]="{difficulte: 9}">10</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
